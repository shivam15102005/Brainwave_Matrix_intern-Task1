<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>To-Do List <img src="to.do.list_icon.webp" alt="icon" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Enter your tasks here" autofocus >
        </div>
          <div>
          <button onclick="addTask()"> <img src="task.add.png" alt="">Add</button>
          </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
